<div>
  <h2>Phebsoft Task </h2>

  <app-custom-accordion *ngIf="beerList; else loading">
      <app-accordion-group  [title]="u.name" *ngFor="let u of beerList">
        {{u.tagline}}
        <hr />
        {{u.description}}
      </app-accordion-group>
    </app-custom-accordion>

    <ng-template #loading>
      Loading
    </ng-template>
</div>
